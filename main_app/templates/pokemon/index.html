{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pokemon in pokemon %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ pokemon.name }}</span>
      <p>Type: {{ pokemon.pokemon_type }}</p>
      <p>Weakness: {{ pokemon.weakness }}</p>
      <p>lvl: {{ pokemon.lvl }}</p>
      <p>Description: {{ pokemon.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
